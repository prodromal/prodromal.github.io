<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prodromal // lunacy</title>
    <link rel="icon" type="image/png" href="https://prodromal.github.io/prodromal.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-light-blue: #e0f2fe;
            --gold: #d4af37;
            --silver: #94a3b8;
            --text-dark: #334155;
            --line-yellow: rgba(250, 204, 21, 0.4);
            --clock-gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body, html {
            width: 100%; height: 100%;
            background: var(--bg-light-blue);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
        }

        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        
        #cursor {
            width: 8px; height: 8px; background: var(--text-dark); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 1000;
            transition: transform 0.1s ease;
        }
        #cursor.active {
            transform: scale(5); background: var(--gold);
            box-shadow: 0 0 20px var(--gold);
        }

        .main-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10;
        }

        .top-right-ui {
            position: absolute;
            top: 2rem;
            right: 2.5rem;
            z-index: 20;
            text-align: right;
            pointer-events: none;
        }

        #digital-clock {
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--clock-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
            letter-spacing: 2px;
        }

        .title {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(to bottom, var(--text-dark), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
            margin-bottom: 3rem;
            text-transform: lowercase;
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.5)); }
        }

        .button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            max-width: 800px;
            padding: 0 20px;
        }

        .gleam-button {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            padding: 0.8rem 3rem; 
            color: var(--text-dark);
            font-family: 'Fira Code', monospace; font-size: 1.1rem;
            text-transform: lowercase; border-radius: 9999px;
            transition: all 0.3s ease;
            letter-spacing: 0.1rem;
            cursor: pointer;
            pointer-events: auto;
            text-decoration: none;
            display: inline-block;
        }

        .gleam-button:hover { 
            background: var(--gold);
            color: white;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            transform: translateY(-3px);
        }

        @media (max-width: 640px) {
            .title { font-size: 4rem; }
            .top-right-ui { top: 1rem; right: 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="top-right-ui">
        <div id="digital-clock">00:00:00</div>
    </div>
    <canvas id="canvas"></canvas>

    <div class="main-container">
        <h1 class="title">prodromal</h1>
        
        <div class="button-grid">
            <!-- Currently one button, linked to the links page -->
            <button class="gleam-button" onclick="window.location.href='https://prodromal.github.io/links.html'">initialise</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        
        let width, height, dots = [], orbs = [];
        let mouse = { x: -1000, y: -1000 };

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('digital-clock').textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            createDots();
        }
        window.addEventListener('resize', resize);

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX; mouse.y = e.clientY;
            cursor.style.left = e.x + 'px';
            cursor.style.top = e.y + 'px';
        });

        window.addEventListener('mousedown', (e) => {
            orbs.push(new Orb(e.clientX, e.clientY));
            cursor.classList.add('active');
            setTimeout(() => cursor.classList.remove('active'), 250);
        });

        function createDots() {
            dots = [];
            const count = 60;
            for (let i = 0; i < count; i++) {
                dots.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    r: Math.random() * 2 + 1
                });
            }
        }

        class Orb {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.startTime = Date.now();
                this.duration = 2000;
            }
            update() { return Date.now() - this.startTime < this.duration; }
            draw() {
                const elapsed = Date.now() - this.startTime;
                const op = 1 - (elapsed / this.duration);
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15 * op, 0, Math.PI * 2);
                ctx.fillStyle = '#d4af37';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#d4af37';
                ctx.globalAlpha = op * 0.5;
                ctx.fill();
                ctx.restore();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            dots.forEach((d, i) => {
                d.x += d.vx;
                d.y += d.vy;

                if (d.x < 0 || d.x > width) d.vx *= -1;
                if (d.y < 0 || d.y > height) d.vy *= -1;

                const mdx = mouse.x - d.x;
                const mdy = mouse.y - d.y;
                const mdist = Math.hypot(mdx, mdy);
                if (mdist < 150) {
                    d.x -= mdx * 0.02;
                    d.y -= mdy * 0.02;
                }

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
                ctx.fill();

                for (let j = i + 1; j < dots.length; j++) {
                    const d2 = dots[j];
                    const dist = Math.hypot(d.x - d2.x, d.y - d2.y);
                    if (dist < 180) {
                        ctx.strokeStyle = `rgba(212, 175, 55, ${0.2 * (1 - dist / 180)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(d.x, d.y);
                        ctx.lineTo(d2.x, d2.y);
                        ctx.stroke();
                    }
                }
            });

            orbs = orbs.filter(orb => {
                const alive = orb.update();
                if (alive) orb.draw();
                return alive;
            });

            requestAnimationFrame(animate);
        }

        window.onload = () => {
            resize();
            animate();
        };
    </script>
</body>
</html>
